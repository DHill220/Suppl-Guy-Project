<style>
body {
  background-image: url(images/grill2.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>

<div class="row">
	<div class="col-sm-7">
		<div class="card bg-light">
			<div class="card-header text-center">
				<h3>Update Product</h3>
				<h5 class="text-success text-center" ng-bind="updateStatus"></h5>
			</div>
			<div class="card-body">
				<form name="updateForm">
					<div class="form-group">
						<label for="title" class="font-weight-bold">Title:</label> 
						<input ng-model="product.title" required ng-minlength="2" name="title"
							type="text" class="form-control" id="title">
							 <span class="text-danger" ng-if="!updateForm.title.$valid">
							required and must be two characters.</span>
					</div>
					<div class="form-group">
						<label for="category" class="font-weight-bold">Category:</label> 
						<select ng-options="value for value in category"
							ng-model="product.category" class="form-control" id="category">
						</select>
					</div>
	
					<div>
						<span class="font-weight-bold">Product ID:</span> <span
							ng-bind="product.id" id="id"></span>
					</div>
					<div>
						<span class="font-weight-bold">Create Date:</span> <span
							ng-bind="product.createDateTime" id="create"></span>
					</div>
					<div>
						<span class="font-weight-bold">Update Date:</span> <span
							ng-bind="product.updateDateTime" id="update"></span>
					</div>
				</form>
			</div>
			<div class="card-footer text-center">
				<button type="button" class="btn btn-success" ng-click="updateProduct()"
					ng-disabled="updateForms.$invalid">
					Update
					</button>
				<button type="button" class="btn btn-danger"
				ng-disabled="disableUpdate"
				ng-click="deleteProduct()">
				Delete
				</button>
				<button type="button" class="btn btn-info"
				ng-click="goToSearchView()">
				Cancel
				</button>
			</div>
		</div>
	</div>
</div>
