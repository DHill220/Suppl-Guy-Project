<style>
body {
  background-image: url(images/bubbles.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
<div class="row pt-3">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
		<div class="card">
			<div class="card-header text-center">
				<h3>Create Product</h3>
				<h5 class="text-success" ng-bind="createStatus"></h5>
			</div>
			<div class="card-body">
				<form name="createForm">
					<div class="form-group">
						<label for="title" class="font-weight-bold">Title:</label> <input
							ng-model="product.title" required ng-minlength="2" name="title"
							type="text" class="form-control" id="title"> <span
							ng-show="createForm.title.$touched && createForm.title.$invalid"
							class="text-danger"> required and must be at least two
							characters. </span>
					</div>
					<div class="form-group">
						<label for="category" class="font-weight-bold">Category:</label> <select
							ng-options="value for value in category" required name="category"
							ng-model="product.category" class="form-control" id="category">
						</select> <span
							ng-show="createForm.category.$touched && createForm.category.$invalid"
							class="text-danger"> required </span>
					</div>					
				</form>
			</div>
			<div class="card-footer text-center">
				<button type="button" class="btn btn-success"
					ng-disabled="createForm.$invalid || disableCreate"
					ng-click="createProduct()">Create</button>
				<button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
			</div>
		</div>
	</div>
	<div class="col-sm-3"></div>
</div>
